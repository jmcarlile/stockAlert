<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Alert</title>

    <!-- jquery and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Stock Alert Body -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: green; color: white">
            <h1 class="text-center">Stock Alert</h1>
            <h3 class="text-center">Alerts for all of your stock needs!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Stock Cards -->
                <div class="card">
                    <div class="card-header">
                        Your Current Stocks
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='stock-table'>
                            <thead>
                                <tr>
                                    <th>Stock Name</th>
                                    <th>Your Minimum</th>
                                    <th>Your Maximum</th>
                                    <th>Last Reported Price</th>
                                    <th>Last Reported Time</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Stock  -->
                <div class="card mt-2">
                    <div class="card-header">
                        Add Stock
                    </div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="stock-name-input">Stock Name</label>
                                <input type="text" class="form-control" id="stock-name-input">
                            </div>
                            <div class="form-group">
                                <label for="minimum-input">Your Minimum</label>
                                <input type="text" class="form-control" id="minimum-input">
                            </div>
                            <div class="form-group">
                                <label for="maximum-input">Your Minimum</label>
                                <input type="text" class="form-control" id="maximum-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-stock-btn">Submit</button>
                            <button type="submit" class="btn btn-danger" id="wipe-database-btn">Wipe Database</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>


    <script src="stock-alert-logic.js"></script>

</body>

</html>
